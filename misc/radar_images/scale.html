<html>
<head>
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
    <style>
        /* Legend colour scale */
        .cell-0 { background-color: rgba(0, 0, 0, 0); }
        .cell-1 { background-color: rgba(245, 245, 255, 255); }
        .cell-2 { background-color: rgba(180, 180, 255, 255); }
        .cell-3 { background-color: rgba(120, 120, 255, 255); }
        .cell-4 { background-color: rgba(20, 20, 255, 255); }
        .cell-5 { background-color: rgba(0, 216, 195, 255); }
        .cell-6 { background-color: rgba(0, 150, 144, 255); }
        .cell-7 { background-color: rgba(0, 102, 102, 255); }
        .cell-8 { background-color: rgba(255, 255, 0, 255); }
        .cell-9 { background-color: rgba(255, 200, 0, 255); }
        .cell-10 { background-color: rgba(255, 150, 0, 255); }
        .cell-11 { background-color: rgba(255, 100, 0, 255); }
        .cell-12 { background-color: rgba(255, 0, 0, 255); }
        .cell-13 { background-color: rgba(200, 0, 0, 255); }
        .cell-14 { background-color: rgba(120, 0, 0, 255); }
        .cell-15 { background-color: rgba(40, 0, 0, 255); }

        /* Representing the scale */
        body {
            background-image: url(http://webdesignledger.com/wp-content/uploads/2012/09/patterns03.jpg);
        }

        table {
            margin: 20px 20px;
        }

        td {
            height: 30px;
            width: 30px;
            border: 1px solid black;
        }


    </style>
</head>
<body>
    <h1>BOM IDR Rainfall Scale</h1>
    <table>
        <tr>
            <td class="cell-0"></td>
            <td class="cell-1"></td>
            <td class="cell-2"></td>
            <td class="cell-3"></td>
            <td class="cell-4"></td>
            <td class="cell-5"></td>
            <td class="cell-6"></td>
            <td class="cell-7"></td>
            <td class="cell-8"></td>
            <td class="cell-9"></td>
            <td class="cell-10"></td>
            <td class="cell-11"></td>
            <td class="cell-12"></td>
            <td class="cell-13"></td>
            <td class="cell-14"></td>
            <td class="cell-15"></td>
        </tr>
    </table>
</body>
</html>
